<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form CSS - Alexandre Junior</title>
  <link rel="stylesheet" href="./assets/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" height="" alt="Home">
  </header>

  <section class="login">
    <div class="form-login">
      <form class="segura-form">
        <div class="segura-info">
          <div class="info-login">
            <h1><img src="./assets/images/log-in.svg" alt=""> Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
          </div>
        </div>

        <div class="segura-email">
          <label for="email">E-mail</label>
          <br>
          <div class="info-input">
            <img class="imgEmail" src="./assets/images/mail.svg" alt="email">
            <input type="text" id="email" placeholder="Digite seu e-mail">
          </div>
        </div>

        <div class="segura-email">
          <label for="senha">Senha</label>
          <br>
          <div class="info-input">
            <img class="imgSenha" src="./assets/images/lock.svg" alt="senha">
            <input type="text" id="senha" placeholder="Digite sua senha">
            <img class="imgSenhaV" src="./assets/images/eye.svg" alt="visualizar">
          </div>
        </div>

        <div class="opcoes">
          <div class="opcao-lembrar">
            <input type="checkbox" name="lembrar" id="lembrar">
            <label for="lembrar">Lembrar-me</label>
          </div>

          <div class="opcao-esqueceu-senha">
            <a href="#">Esqueci minha senha</a>
          </div>
        </div>

        <button type="submit" class="btn-entrar"><a href="#">ENTRAR</a></button>

        <div class="registrar">
          <p>Não tem uma conta? <strong>Registre-se</strong> </p>
        </div>

      </form>

    </div>
  </section>

  <section class="imagem-login">
    <img src="./assets/images/side-image.jpg" alt="">
  </section>
</body>

</html>
